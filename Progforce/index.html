<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pasha Khodak</title>
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<main>
		<div class="main-container">
			<div class="gallery">
				<div class="gallery-head">
					<h2 class="gallery-title">Movies Gallery</h2>
					<div class="gallery-option">
						<div class="gallery-genre">
							<select class="select-genre"> 
								<option value="all">Select genre</option> 
							</select>
						</div>
						<div class="gallery-type">
							<span>view as:</span>
							<img class="gallery-type-cards selected" src="img/cards.png" alt="view type cards">
							<img class="gallery-type-list" src="img/list.png" alt="view type list">
						</div>
					</div>
				</div>
				<div class="gallery-cards">
					
				</div>
			</div>
			<div class="favourites">
				<div class="favourites-wrap">
					<div class="favourites-head">
						<button class="favourites-hamburger">
							<span>toggle menu</span>
						</button>
						<h2 class="favourites-title">Favourite List</h2>
					</div>
					<ul class="favourites-list">
					</ul>
				</div>
			</div>

		</div>
	</main>
	
	
	<script src="js/main.js"></script>
</body>
</html>
